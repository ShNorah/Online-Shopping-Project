<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=Landing Page, initial-scale=1.0">
        <link rel="stylesheet" href="/UI/css/styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Sign in</title>
    </head>
    <body class="body">
        <header class="container-fluid">
            <div class="row">
            <div class="col-sm-4"><a href="#"></a><img src="/UI/images/500.png" alt="edushop logo"></div>
            <div class="col-sm-1"><a href="#">CART</a></div>
            <div class="col-sm-1"><a href="/UI/pages/sign up.html">SIGN UP</a></div>
            </div>
        </header>
        <div class="card">
            <h1 id="h1">Sign in</h1>
            <form id="form" onsubmit="return signIn()" action="/index.html">
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br>
                <p id="p"><a href="#">Forgot password?</a></p>
                <input type="submit" onsubmit="signIn()" value="LOG IN">
                <br><br>
                <p id="p">New here? <a href="/UI/pages/sign up.html">Sign up</a></p>
                
            </form>
        </div>
        <br>
        <footer class="container-fluid">
            <div class="col-sm-3">HELP</div>
            <div class="col-sm-3">ADDRESS</div>
            <div class="col-sm-3">ABOUT US</div>
            <div class="col-sm-3">CONTACT US</div>
        </footer> 
        <script src="/UI/script/script.js"></script>
    </body>
</html>
