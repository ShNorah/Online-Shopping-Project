        <main class="edu-main">
          <div class="edu-card">
          <div class="card">
              <h1 id="h1">Sign in</h1>
              <form id="form" onsubmit="return signIn()" action="../pages/signeduser.html">
                  <label for="email">Email</label><br>
                  <input type="text" id="email" class="signin" name="email" required><br>
                  <label for="password">Password</label><br>
                  <input type="password" id="password" class="signin" name="password" required><br>
                  <p id="p"><a href="#">Forgot password?</a></p>
                  <input type="submit" onsubmit="signIn()" value="SIGN IN">
                  <br><br>
                  <p id="p">New here? <a href="../pages/sign-up.html">Sign up</a></p>
                  
              </form>
