<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=Landing Page, initial-scale=1.0">
        <link rel="stylesheet" href="/UI/css/styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Sign Up</title>
    </head>
    <body class="body">
        <header class="container-fluid">
            <div class="row">
            <div class="col-sm-4"><a href="#"></a><img src="/UI/images/500.png" alt="edushop logo"></div>
            <div class="col-sm-6">
                <div class="dropdown">
                    <button onclick="myFilter()" class="dropbtn">CATEGORIES</button>
                    <div id="Dropdown" class="dropdown-content">
                      <input type="text" placeholder="Search category here..." id="myInput" onkeyup="filterFunction()">
                      <a href="#">Technology</a>
                      <a href="#">Gadgets</a>
                      <a href="#">Women's clothes</a>
                      <a href="#">Men's clothes</a>
                      <a href="#">Bags</a>
                      <a href="#">Jewellery</a>
                    </div>
                  </div>
            </div>
            <div class="col-sm-1"><a href="#">CART</a></div>
            <div class="col-sm-1"><a href="/UI/pages/sign up.html">SIGN UP</a></div>
            </div>
        </header>
        <div class="card">
            <h1 id="h1">Create account</h1>
            <form id="form" action="">
                <label for="names">Full names</label><br>
                <input type="text" id="names" name="names" required ><br>
                <label for="email">Email</label><br>
                <input type="email" type="number" id="emailid" name="email or number" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br>
                <label for="confirm password">Confirm password</label><br>
                <input type="password" id="cpassword" name="confirm password" required ><br>
                <input type="submit" onclick="addTo()" value="SIGN UP">
                <br><br>
                <p id="p">Already have an account? <a href="/UI/pages/sign in.html"> Sign in</a></p>
            </form>
        </div>
        <br>
        <footer class="container-fluid">
            <div class="col-sm-3">HELP</div>
            <div class="col-sm-3">ADDRESS</div>
            <div class="col-sm-3">ABOUT US</div>
            <div class="col-sm-3">CONTACT US</div>
        </div>
        </footer> 
    </body>
    <script src="/UI/script/script.js"></script>
</html>
